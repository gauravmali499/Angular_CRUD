<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <h2 class="text-center mt-3 mb-3">Employee Info</h2>
    <form class="container" [formGroup]="form">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-row g-3">
                <div class="p-2">
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                </div>
                <div class="p-2">
                    <input type="text" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')"
                        formControlName="date">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
            </div>
        </div>
        <div class=" d-flex justify-content-center">
            <div class="row p-3">
                <div class="col mt-1">
                    <div class="form-check-label form-check-inline">
                        <label class="form-check-label" for="dept">Department: </label>
                    </div>
                    <div class="form-check form-check-inline" *ngFor="let dep of depts">
                        <input class="form-check-input" type="radio" formControlName="dept" id="{{dep}}"
                            value="{{dep}}">
                        <label class="form-check-label" for="{{dep}}">{{dep}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <select formControlName="state" class="form-select" [(ngModel)]="selectedState"
                    (ngModelChange)="onChangeofOptions($event)">
                    <option selected disabled>Select State</option>
                    <option *ngFor="let state of states">{{state}}</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <div class="col-5">
                <select formControlName="city" class="form-select" [(ngModel)]="selectedCity">
                    <option selected disabled>Select City</option>
                    <option *ngFor="let city of CurrentStateCities">{{city}}</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row p-3">
                <div class="col mt-1">
                    <div class="form-check-label form-check-inline">
                        <label class="form-check-label" for="dept">Hobbies: </label>
                    </div>
                    <div class="form-check form-check-inline" *ngFor="let hobby of hobbies">
                        <input class="form-check-input" type="checkbox" formControlName="hobbies" id="{{hobby}}"
                            value="{{hobby}}">
                        <label class="form-check-label" for="{{hobby}}">{{hobby}}</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-row g-3">
            <div class="p-2"><button type="button" class="btn btn-outline-primary" (click)="submit()">Submit</button>
            </div>
            <div class="p-2"><button type="button" class="btn btn-outline-primary" (click)="reset()">Reset</button>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Department</th>
            <th>State</th>
            <th>City</th>
            <th>Hobbies</th>
        </thead>
       
    </table>
</body>

</html>
